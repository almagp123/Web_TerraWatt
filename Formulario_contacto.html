<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./estilos/estilos_comunes.css">
    <link rel="stylesheet" href="./estilos/estilos_formulario.css">
</head>

<body>
    <!-- Boton de accesibilidad -->
    <button id="toggleAccesible" aria-label="Activar modo accesible">ü¶ª Modo Accesible</button>

    <!-- Llamamos el script que activa la funci√≥n de accesibilidad que nos permite leer el texto que seleccionamos -->
    <script src="./Funciones/Funciones_comunes/accesibilidad.js"></script>

    <!-- Llamamos a la funci√≥n que nos permite obtener tanto la barra de navegaci√≥n como el pie de p√°gina, dependiendo del ID la funci√≥n determina si debe de introducir o la barra de navegaci√≥n o el pie de p√°gina, en este caso como el id es "header-placeholder", introducir la barra de navegaci√≥n -->
    <section>
        <div id="header-placeholder"></div>
        <script src="./Funciones/Funciones_comunes/Cabecera_idioma_footer.js"></script>
    </section>

    <section>
        <header class="encabezado">
            <div class="encabezado-contenido">
                <h1 id = "contenido-formulario">
                    <br>
                    <br>
                    ¬°Cont√°ctanos!
                    <br>
                    Estamos aqu√≠ para ayudarte
                    <br>
                </h1>
                <button class="btn-voz accesible" onclick="leerTexto('contenido-formulario')" 
                aria-label="Leer t√≠tulo en voz alta">
                    <span class="material-icons" aria-hidden="true" >&#128266;</span>
                </button>
            </div>


        </header>
    </section>

    <section class="formulario-contacto">
        <h2>
            <br>
            Env√≠anos un mensaje
        </h2>
        <!-- Mostrar mensajes de √©xito o error -->
        <div id="form-message"></div>
        <form id="contact-form" class="formulario">
            <div class="campo-formulario">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required aria-required="true">
            </div>
            <div class="campo-formulario">
                <label for="email">Correo Electr√≥nico</label>
                <input type="email" id="email" name="email" placeholder="Escribe tu correo" required aria-required="true">
            </div>
            <div class="campo-formulario">
                <label for="telefono">Tel√©fono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Escribe tu tel√©fono">
            </div>
            <div class="campo-formulario">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aqu√≠" required aria-required="true"></textarea>
            </div>
            <div class="campo-formulario">
                <button type="submit" class="btn-enviar">Enviar</button>
            </div>
        </form>


        <!-- Script provisional hasta que se suba la p√°gina para intentar que se envie al correo de la "empresa" con node -->
        <script>
            const form = document.getElementById('contact-form');
            const messageDiv = document.getElementById('form-message');

            form.addEventListener('submit', function (event) {
                event.preventDefault(); 

                const nombre = form.querySelector('#nombre').value;
                const email = form.querySelector('#email').value;
                const telefono = form.querySelector('#telefono').value;
                const mensaje = form.querySelector('#mensaje').value;

                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    messageDiv.innerHTML = '<p class="error-message">Correo inv√°lido</p>';
                    return;
                }

                const contenido = `Nuevo mensaje de contacto:\n\n`;
                const contenidoConFecha = `${contenido}Fecha: ${new Date().toISOString()}\nNombre: ${nombre}\nCorreo Electr√≥nico: ${email}\nTel√©fono: ${telefono}\nMensaje:\n${mensaje}\n----------------------------------------\n`;

                const blob = new Blob([contenidoConFecha], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `mensaje_contacto_${new Date().toISOString().replace(/[:.]/g, '-')}.txt`; 
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                messageDiv.innerHTML = '<p class="success-message">Mensaje guardado y descargado con √©xito</p>';

                form.reset();
            });
        </script>
    </section>

    <section>
        <div id="footer-placeholder"></div>
        <script src="./Funciones/Funciones_comunes/Cabecera_idioma_footer.js"></script>
    </section>

    <!-- Definimos a siguiente seccion en el boton que te lleva al principio de la pagina, y a√±adimos tambien el script que nos permite que esto sea posible -->
    <section>
        <div id="boton-placeholder"></div>
        <script src="./Funciones/Funciones_comunes/Boton_subir.js"></script>
    </section>

</body>
</html>
