<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../estilos/estilos_comunes.css">
    <link rel="stylesheet" href="../estilos/estilos_predice_tu_consumo.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>

    <section>
        <header>
            <div id="header-placeholder"></div>
            <script src="../Funciones/Funciones_comunes/Cabecera_idioma_footer.js"></script>
        </header>
    </section>

    <section>
        <div class="encabezado3">
            <div class="encabezado-contenido3">
                <h1> <br>Predict your consumption!</h1>
            </div>
            <div class="datos_consumo_luz">
                <h3>Electricity consumption data</h3>
                <div class="botones">
                    <div id="opcion-base" class="boton">
                        <img src="../images/alarm-clock-check.svg" alt="Base-rate" class="icono">
                        Base
                    </div>

                    <div id="opcion-valle" class="boton">
                        <img src="../images/sunset.svg" alt="Variable-rate" class="icono">
                        Off-peak/Mid-peak/Peak
                    </div>
                </div>
                <div id="aviso-trabajando" class="aviso oculto">
                    <p>We are working on this feature. Thank you for your patience!</p>
                </div>

                <div id="seccion-desplegable-base" class="seccion-desplegable oculto">
                    <div class="row">
                        <label for="potencia" class="label">Power in kW</label>
                        <div class="input-container">
                            <button id="decrement" class="input-btn">-</button>
                            <input type="number" id="potencia" min="1" max="10" step="0.5" value="4">
                            <button id="increment" class="input-btn">+</button>
                        </div>
                    </div>

                    <div class="row">
                        <label for="numero_residentes" class="label">Number of residents in the household</label>
                        <div class="input-container">
                            <button id="decrement-residentes" class="input-btn">-</button>
                            <input type="number" id="numero_residentes" min="1" max="10" step="1" value="4">
                            <button id="increment-residentes" class="input-btn">+</button>
                        </div>
                    </div>

                    <div class="row">
                        <label for="tipo_vivienda" class="label">Type of dwelling</label>
                        <select id="tipo_vivienda" class="select-vivienda">
                            <option value="">Select a type of dwelling</option>
                            <option value="Piso">Apartment</option>
                            <option value="Casa-unifamiliar">Single-family house</option>
                            <option value="Duplex">Duplex</option>
                            <option value="Adosado">Townhouse</option>
                        </select>
                    </div>

                    <div class="row">
                        <label for="provincia" class="label">Province</label>
                        <select id="provincia" class="select-provincia">
                            <option value="">Select a province</option>
                            <!-- Provinces are kept in Spanish as they are proper names -->
                            <option value="A CORUÑA">A CORUÑA</option>
                            <option value="ALAVA">Álava</option>
                            <option value="ALBACETE">Albacete</option>
                            <option value="ALICANTE">Alicante</option>
                            <option value="ALMERIA">Almería</option>
                            <option value="ASTURIAS">Asturias</option>
                            <option value="AVILA">Ávila</option>
                            <option value="BADAJOZ">Badajoz</option>
                            <option value="BARCELONA">Barcelona</option>
                            <option value="BIZKAIA">Bizkaia</option>
                            <option value="BURGOS">Burgos</option>
                            <option value="CACERES">Cáceres</option>
                            <option value="CADIZ">Cádiz</option>
                            <option value="CANTABRIA">Cantabria</option>
                            <option value="CASTELLON">Castellón</option>
                            <option value="CIUDAD REAL">Ciudad Real</option>
                            <option value="CORDOBA">Córdoba</option>
                            <option value="CUENCA">Cuenca</option>
                            <option value="GIRONA">Girona</option>
                            <option value="GRANADA">Granada</option>
                            <option value="GUADALAJARA">Guadalajara</option>
                            <option value="HUELVA">Huelva</option>
                            <option value="HUESCA">Huesca</option>
                            <option value="ILLES BALEARS">Illes Balears</option>
                            <option value="JAEN">Jaén</option>
                            <option value="LA RIOJA">La Rioja</option>
                            <option value="LAS PALMAS">Las Palmas</option>
                            <option value="LEON">León</option>
                            <option value="LLEIDA">Lleida</option>
                            <option value="LUGO">Lugo</option>
                            <option value="MADRID">Madrid</option>
                            <option value="MALAGA">Málaga</option>
                            <option value="MURCIA">Murcia</option>
                            <option value="NAVARRA">Navarra</option>
                            <option value="OURENSE">Ourense</option>
                            <option value="PALENCIA">Palencia</option>
                            <option value="PONTEVEDRA">Pontevedra</option>
                            <option value="SALAMANCA">Salamanca</option>
                            <option value="SANTA CRUZ DE TENERIFE">Santa Cruz de Tenerife</option>
                            <option value="SEGOVIA">Segovia</option>
                            <option value="SEVILLA">Sevilla</option>
                            <option value="SORIA">Soria</option>
                            <option value="TARRAGONA">Tarragona</option>
                            <option value="TERUEL">Teruel</option>
                            <option value="TOLEDO">Toledo</option>
                            <option value="VALENCIA">Valencia</option>
                            <option value="VALLADOLID">Valladolid</option>
                            <option value="ZAMORA">Zamora</option>
                            <option value="ZARAGOZA">Zaragoza</option>
                        </select>
                    </div>

                    <div class="row">
                        <label for="mes" class="label">Month to predict</label>
                        <select id="mes" class="select-meses">
                            <option value="">Select a month</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>

                    <div class="row boton-centro">
                        <button id="calcular" class="boton-calcular" onclick="enviarDatos()">Calculate</button>
                    </div>

                    <div id="resultado" style="margin-top: 20px; font-size: 18px; color: #333;"></div>
                    <div id="resultado2"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="../Funciones/Funciones_Predice/Botones_predice_tu_consumo.js"></script>

    <div id="footer-placeholder"></div>
    <script src="../Funciones/Funciones_comunes/Cabecera_idioma_footer.js"></script>
    <div id="boton-placeholder"></div>
    <script src="../Funciones/Funciones_comunes/Boton_subir.js"></script>

</body>
</html>
